{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'main/favicon.ico' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/about.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body>
    <aside class="sidebar">
        <div class="theme-button">
            <div class="language-switcher">
                        <a href="{{ request.path|cut:'/en' }}" class="btn btn-primary">UA</a>
                </div>
            </div>
            <button id="theme-toggle" class="fa-solid fa-moon theme-toggle"></button>
        </div>
        <div class="logo-container">
            <img src="{% static 'main/img/logo.png' %}" alt="Logo" class="logo-img">
            <span class="logo-text">NewEra</span>
        </div>
        <nav class="navigation">
            <h3 class="nav-title">Navigation</h3>
            <ul class="nav-list">
                <li class="nav-item"><a href="{% url 'home/en' %}" class="nav-link"><i class="fas fa-home"></i> Home</a></li>
                <li class="nav-item"><a href="{% url 'about/en' %}" class="nav-link"><i class="fas fa-info"></i> About</a></li>
                <li class="nav-item"><a href="{% url 'finance/en' %}" class="nav-link"><i class="fas fa-money-bill"></i> Finance manager</a></li>
                <li class="nav-item"><a href="{% url 'todolist/en' %}" class="nav-link"><i class="fas fa-list"></i> To do list</a></li>
                <li class="nav-item"><a href="{% url 'acc/en' %}" class="nav-link"><i class="fa-solid fa-user"></i> Profile</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        {% block content %}
        {% endblock %}
    </main>
    <script src="{% static 'main/js/light.js' %}"></script>
</body>
</html>
