{% load static %}
<!doctype html>
<html lang="eu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{% static 'main/favicon.ico' %}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/about.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.6.0/css/all.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
    <script defer src="{% static 'main/js/translation.js' %}"></script>
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Logo">
        <span class="logo">NewEra</span>
        <h3></h3>
        <ul>
            <button id="theme-toggle" style="">змінити тему</button>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i> Головна</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-info"></i> Про нас</li></a>
            <a href="{% url 'finance' %}"><li><i class="fas fa-money-bill"></i> Фінансовий менеджер</li></a>
            <a href="{% url 'todolist' %}"><li><i class="fas fa-list"></i> Ту ду лист</li></a>
            <a href="{% url 'acc' %}"><li><i class="fa-solid fa-user"></i> Аккаунт</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
<script src="{% static 'main/js/light.js' %}"></script>
</body>
</html>
